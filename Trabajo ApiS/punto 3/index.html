<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDexplorer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <div class="container">
        <h1 class="page-title">PokeDexplorer</h1> 
        <input type="text" id="searchInput" placeholder="Buscar Pokémon">
        <button onclick="searchPokemon()">Buscar</button>

        <div id="pokemonCard" class="pokemon-card">
            <img id="pokemonImg" class="pokemon-img" src="" alt="Imagen del Pokémon">
            <h2 id="pokemonName" class="pokemon-name"></h2>
            <p id="pokemonType" class="pokemon-details"></p>
            <p id="pokemonStats" class="pokemon-details"></p>
            <p id="pokemonMoves" class="pokemon-details"></p>
        </div>
    </div>
   

    <script src="script.js"></script>
</body>
</html>
